<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            padding:10px;
            box-sizing: border-box;
            background-color: aqua;
            transition: transform 0.2s;
       }
       .aboutme{
        font-size: 2rem;
       }
       p{
        font-size: 1rem;
       }
    .skills-section{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: crimson;
        box-sizing: border-box;
        height: 250px;
        width: 300px;
        background-color: aqua;
        padding: 10px;
        gap:30px;
        flex-wrap: wrap;
        background-color: blueviolet;
        

    }
    .projects-grid{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color: blue;
        box-sizing: border-box;
        height: 300px;
        width: 300px;
        background-color:lightblue;
        gap: 20px;
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(autofit,minmax(200px,1fr));
    }
    .skill-grid{

        display: flex;
        align-items: center;
        justify-content: center;
        gap:30px;
        flex-wrap: wrap;
        background-color: aqua;
    }
    .skill{
        box-sizing: border-box;
        border: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        width: 120px;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .skill:hover {
    background-color: #f39c12;
    transform: scale(1.1);
}
.contact-section{
    background-color: rgb(40, 160, 160);
    color: red;

}
.project-card {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    background-color: aqua;
}
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
}

.contact-form input, .contact-form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.contact-form button {
    background-color: #333;
    color: white;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: pink;
}

@media (max-width: 768px) {
    .skills-grid, .projects-grid {
        flex-direction: column;
    }
}


    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="">Home</a>
            <a href="">Certifications</a>
            <a href="">Contact</a>
            <a href="">About</a>
          
    </nav>
    </div>
    <section id="about" class="aboutme"></section>
        <h1>About Me</h1>
        <p style="color:blue;background-color: antiquewhite;padding: 10px;margin: 20px;display:flex;justify-content: center;align-items: center;font-size: 1.5rem;">Hello I am the student at Codegnan</p>
    </section>
    <div class="image">
    <img style=" padding:50px;height: 200px; width:150px;" src="./praniphoto.jpg" alt="praniphoto">
</div>  
<section id="skills" class="skills-section">
    <h2>My Skills</h2>
    <div class="skills-grid">
        
        <div class="skill">1.HTML</div>
        <div class="skill">2.CSS</div></div>
        <div class="skill">3.core java</div>
        <div class="skill">4.python</div>
    </div>
</section>  
<section id="projects" class="projects-section">
    <h2>Projects</h2>
    <div class="projects-grid">
        <div class="project-card">Paytm project html </div>
        <div class="project-card">MYSQL Project</div>
        <div class="project-card">Student form Creation</div>
    </div>
</section>
<section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <form class="contact-form" action="https://formspree.io/account" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>


</body>
</html>
